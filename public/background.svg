<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradiente para as ondas -->
    <linearGradient id="wave-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#171717" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#171717" />
  

  <g fill="none" stroke="url(#wave-gradient)" stroke-width="1.5">

    <path d="M 0 100 Q 200 50 400 100 T 800 100">
      <animate 
        attributeName="d" 
        values="
          M 0 100 Q 200 50 400 100 T 800 100;
          M 0 100 Q 200 150 400 50 T 800 100;
          M 0 100 Q 200 100 400 150 T 800 100;
          M 0 100 Q 200 50 400 100 T 800 100" 
        dur="10s" 
        repeatCount="indefinite" 
      />
    </path>
    <path d="M 0 200 Q 200 150 400 200 T 800 200">
      <animate 
        attributeName="d" 
        values="
          M 0 200 Q 200 150 400 200 T 800 200;
          M 0 200 Q 200 250 400 150 T 800 200;
          M 0 200 Q 200 200 400 250 T 800 200;
          M 0 200 Q 200 150 400 200 T 800 200" 
        dur="12s" 
        repeatCount="indefinite" 
      />
    </path>
    <path d="M 0 300 Q 200 250 400 300 T 800 300">
      <animate 
        attributeName="d" 
        values="
          M 0 300 Q 200 250 400 300 T 800 300;
          M 0 300 Q 200 350 400 250 T 800 300;
          M 0 300 Q 200 300 400 350 T 800 300;
          M 0 300 Q 200 250 400 300 T 800 300" 
        dur="14s" 
        repeatCount="indefinite" 
      />
    </path>
    <path d="M 0 400 Q 200 350 400 400 T 800 400">
      <animate 
        attributeName="d" 
        values="
          M 0 400 Q 200 350 400 400 T 800 400;
          M 0 400 Q 200 450 400 350 T 800 400;
          M 0 400 Q 200 400 400 450 T 800 400;
          M 0 400 Q 200 350 400 400 T 800 400" 
        dur="16s" 
        repeatCount="indefinite" 
      />
    </path>
    <path d="M 0 500 Q 200 450 400 500 T 800 500">
      <animate 
        attributeName="d" 
        values="
          M 0 500 Q 200 450 400 500 T 800 500;
          M 0 500 Q 200 550 400 450 T 800 500;
          M 0 500 Q 200 500 400 550 T 800 500;
          M 0 500 Q 200 450 400 500 T 800 500" 
        dur="18s" 
        repeatCount="indefinite" 
      />
    </path>
    <path d="M 0 600 Q 200 550 400 600 T 800 600">
      <animate 
        attributeName="d" 
        values="
          M 0 600 Q 200 550 400 600 T 800 600;
          M 0 600 Q 200 650 400 550 T 800 600;
          M 0 600 Q 200 600 400 650 T 800 600;
          M 0 600 Q 200 550 400 600 T 800 600" 
        dur="20s" 
        repeatCount="indefinite" 
      />
    </path>
  </g>
</svg>
